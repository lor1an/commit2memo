<div class="training">
	<div class="card">
		<div id="front" class="face front"></div>
		<div id="back" class="face back conb"></div>
	</div>

	<div id="startLes" class="congrats">
		<div class="cng_nst">
			<p>
				<span id="wordCount">20</span> words to memorize
			</p>
			<button id="startTraining" type='button'
				class=' btn btn-primary btn-lg'>
				<span class="glyphicon glyphicon-play"></span> Start training
			</button>
		</div>
	</div>

	<div id="again_know" class="btn-group btn-group-justified" role="group">
		<div class="btn-group" role="group">
			<button id="again" type="button" class="mem_button btn btn-danger">
				<span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
				Again
			</button>
		</div>
		<div class="btn-group" role="group">
			<button id="know" type="button" class="mem_button btn btn-success">
				<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
				Know
			</button>
		</div>
	</div>

	<div id="fin_msg" class="congrats">
		<span class="cng_nst">Well done! You have finished this deck
			for today :)</span>
	</div>

	<div id="memo_stat">
		<div id="counter" style="text-align: center; font-size: x-small;">
		</div>
		<div class="progress">
			<div id="failbar" class="progress-bar progress-bar-danger"
				role="progressbar" aria-valuenow="0" aria-valuemin="0"
				aria-valuemax="100" style="width: 0%">
				<span class="sr-only">Fail</span>
			</div>
			<div id="succbar" class="progress-bar progress-bar-success"
				role="progressbar" aria-valuenow="0" aria-valuemin="0"
				aria-valuemax="100" style="width: 0%">
				<span class="sr-only">Success</span>
			</div>

		</div>
	</div>

	<div id="startNew" class="congrats">
		<div class="cng_nst">
			<p>
				You have <span id="wordCount"></span> new words
			</p>
			<button id="startTraining" type='button'
				class=' btn btn-primary btn-lg'>
				<span class="glyphicon glyphicon-play"></span> Start memorizing
			</button>
		</div>
	</div>
</div>
